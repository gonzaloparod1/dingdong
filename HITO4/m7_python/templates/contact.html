{% extends 'base.html' %}

{% block content %}
<div class="container">

  <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4 bg-info p-3">
    <!-- <h3 class="text-center">
      Cont√°ctanos
    </h3> -->
    <div>
      <form action="/contact" method="post">
        {% csrf_token %}
        <!-- {{ form }} -->

        {{ form.non_field_errors }}
        <div class="mb-3 text-center">
          <label for="{{ form.customer_name.id_for_label }}" class="form-label">
            Nombre y Apellido
          </label>
          <div>
            {{ form.customer_name }}
          </div>
          <div class="text-danger">
            {{ form.customer_name.errors }}
          </div>
        </div>
        <div class="mb-3 text-center">
          <label for="{{ form.customer_name.id_for_label }}" class="form-label">
            Email
          </label>
          <div>
            {{ form.customer_email }}
          </div>
          <div class="text-danger">
            {{ form.customer_email.errors }}
          </div>
        </div>
        <div class="mb-3 text-center">
          <label for="{{ form.customer_name.id_for_label }}" class="form-label">
            Mensaje:
          </label>
          <div>
            {{ form.message }}
          </div>
          <div class="text-danger">
            {{ form.message.errors }}
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Enviar" class="btn btn-primary">
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
